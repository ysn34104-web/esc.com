<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Share Calculator</title>
  <link rel="icon" type="image/png" href="icon.jpg">

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #f1f1f1;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #00e5ff;
      text-shadow: 0 0 10px #00e5ff;
    }
    input {
      padding: 12px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      outline: none;
      width: 220px;
      background-color: #1f1f1f;
      color: #f1f1f1;
      box-shadow: inset 0 0 6px #333;
    }
    .btn {
      padding: 12px 24px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: #fff;
      font-weight: bold;
      text-transform: uppercase;
      transition: all 0.3s ease;
    }
    #calculateBtn {
      background: linear-gradient(45deg, #00c6ff, #0072ff);
      box-shadow: 0 0 10px #00c6ff, 0 0 20px #0072ff;
    }
    #calculateBtn:hover {
      box-shadow: 0 0 20px #00e5ff, 0 0 40px #0072ff;
      transform: scale(1.05);
    }
    #resetBtn {
      background: linear-gradient(45deg, #ff416c, #ff4b2b);
      box-shadow: 0 0 10px #ff416c, 0 0 20px #ff4b2b;
    }
    #resetBtn:hover {
      box-shadow: 0 0 20px #ff6b81, 0 0 40px #ff4757;
      transform: scale(1.05);
    }
    #result {
      margin-top: 25px;
      padding: 20px;
      background: #1f1f1f;
      border-radius: 10px;
      box-shadow: 0 0 10px #333;
      display: inline-block;
      min-width: 250px;
    }
      footer {
    background-color: #161b22;   /* dark background */
    color: #aaa;                 /* grey text */
    padding: 12px 0;
    font-size: 13px;
    text-align: center;
    border-top: 1px solid #333;  /* thin line on top */
    position: fixed;             /* stick to bottom */
    bottom: 0;
    left: 0;
    width: 100%;
  }
  footer .highlight {
    color: #58a6ff;              /* shiny blue for your name */
    font-weight: bold;
    text-shadow: 0 0 6px #58a6ff;
  }
  </style>
</head>
<body>
  <h1>Employee Share Calculator</h1>
  
  <div>
    <input type="number" id="amount" placeholder="Enter total amount">
    <br>
    <input type="number" id="employees" placeholder="Enter number of employees">
    <br>
    <button class="btn" id="calculateBtn" onclick="calculateShare()">Calculate</button>
    <button class="btn" id="resetBtn" onclick="resetForm()">Reset</button>
  </div>

  <div id="result"></div>
<footer>
  Powered by <span class="highlight">Yaseen Shahid</span> &copy; All Rights Reserved
</footer>
  <script>
    function calculateShare() {
      const amount = parseFloat(document.getElementById("amount").value);
      const employees = parseInt(document.getElementById("employees").value);
      const resultDiv = document.getElementById("result");

      if (isNaN(amount) || isNaN(employees)) {
        resultDiv.innerHTML = "<p>Please enter valid numbers.</p>";
        return;
      }

      if (employees <= 0) {
        resultDiv.innerHTML = "<p style='color:#ff6b81;'>Error: Number of employees must be greater than 0!</p>";
        return;
      }

      const share = amount / employees;
      resultDiv.innerHTML = `<p>Each employee will get: <strong style="color:#00e5ff;">${share.toFixed(2)}</strong></p>`;
    }

    function resetForm() {
      document.getElementById("amount").value = "";
      document.getElementById("employees").value = "";
      document.getElementById("result").innerHTML = "";
    }
  </script>
</body>
</html>
